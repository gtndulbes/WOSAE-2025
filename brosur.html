<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Brosur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="topbar">
  <div class="topbar-left">
    <img src="img/igg.png" alt="">
    <div class="topbar-title">WOSAE - Dashboard</div>
  </div>
  <div class="topbar-toggle" onclick="toggleNav()">☰</div>
  <div class="topbar-links" id="topbarLinks">
    <a href="dashboard.html" class="nav-item">Beranda</a>
    <div class="dropdown">
      <a href="#">Divisi ▼</a>
      <div class="dropdown-content">
        <a href="divisi.html">Semua Divisi</a>
        <a href="divisi-dekorasi.html">Dekorasi</a>
        <a href="divisi-acara.html">Acara</a>
        <a href="divisi-perkap.html">Perkap</a>
        <a href="divisi-konsumsi.html">Konsumsi</a>
      </div>
    </div>
    <a href="data-santri.html" class="nav-item">Data Santri</a>
    <a href="brosur.html" class="nav-item">Brosur</a>
    <a href="log.html" class="nav-item">Log</a>
    <a href="logout.html" class="logout">Logout</a>
  </div>
</nav>
<script>
  function toggleNav() {
    document.getElementById('topbarLinks').classList.toggle('show');
  }

  // Highlight link aktif
  const links = document.querySelectorAll(".nav-item");
  links.forEach(link => {
    if (link.href === window.location.href) {
      link.classList.add("active");
    }
  });

  // Dark mode toggle contoh: tambahkan tombol jika ingin
  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  if (prefersDark) document.body.classList.add('dark');
</script>
  <h2>Galeri Brosur</h2>
  <div class="gallery">
    <img src="img/brosur1.jpg" alt="Brosur 1" onclick="preview(this)">
    <img src="img/brosur2.jpg" alt="Brosur 2" onclick="preview(this)">
  </div>
  <div id="preview-box" onclick="this.style.display='none'"></div>
  <div style="display: flex; justify-content: flex-end; padding: 10px; background: #e8f5e9;">
  <a href="logout.html" style="text-decoration: none; background: #d32f2f; color: white; padding: 8px 16px; border-radius: 6px; font-weight: bold;">Logout</a>
</div>
  <script>
    function preview(img) {
      const box = document.getElementById('preview-box');
      box.style.backgroundImage = `url(${img.src})`;
      box.style.display = 'flex';
    }
  </script>
</body>
</html>
