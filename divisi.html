<!DOCTYPE html>
<html lang="id">

<body>
   <nav class="topbar">
  <div class="topbar-left">
    <img src="img/igg.png" alt="">
    <div class="topbar-title">WOSAE - Dashboard</div>
  </div>
  <div class="topbar-toggle" onclick="toggleNav()">☰</div>
  <div class="topbar-links" id="topbarLinks">
    <a href="dashboard.html" class="nav-item">Beranda</a>
    <div class="dropdown">
      <a href="#">Divisi ▼</a>

  </div>
</nav>
<script>
  function toggleNav() {
    document.getElementById('topbarLinks').classList.toggle('show');
  }

  // Highlight link aktif
  const links = document.querySelectorAll(".nav-item");
  links.forEach(link => {
    if (link.href === window.location.href) {
      link.classList.add("active");
    }
  });

  // Dark mode toggle contoh: tambahkan tombol jika ingin
  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  if (prefersDark) document.body.classList.add('dark');
</script>
  <nav class="main-nav">
    <a href="dashboard.html" class="back-btn">⬅ Kembali</a>
  </nav>
  <h2>Progres Tiap Divisi</h2>
  <section class="divisi-progress">
    <div class="divisi-card">
      <h3>Dekorasi</h3>
      <ul>
        <li><input type="checkbox"> Cetak banner</li>
        <li><input type="checkbox"> Pasang panggung</li>
      </ul>
    </div>
    <div class="divisi-card">
      <h3>Dokumentasi</h3>
      <ul>
        <li><input type="checkbox" checked> Kamera siap</li>
        <li><input type="checkbox"> Foto tim lengkap</li>
      </ul>
    </div>
    <div class="divisi-card">
      <h3>Acara</h3>
      <ul>
        <li><input type="checkbox"> Rapat rundown</li>
        <li><input type="checkbox"> Cek perlengkapan MC</li>
      </ul>

  </section>
  <div style="display: flex; justify-content: flex-end; padding: 10px; background: #e8f5e9;">
  <a href="logout.html" style="text-decoration: none; background: #d32f2f; color: white; padding: 8px 16px; border-radius: 6px; font-weight: bold;">Logout</a>
</div>

</html>
